<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-posta Doğrulama</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            text-align: center;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 90%;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        p {
            color: #555;
            font-size: 1.1em;
            margin-bottom: 20px;
        }
        .loading {
            color: #888;
        }
        .success {
            color: #28a745; /* Yeşil */
        }
        .error {
            color: #dc3545; /* Kırmızı */
        }
        button {
            background-color: #E10600; /* PrimaryColor */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            margin-top: 15px;
        }
        button:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>E-posta Doğrulama</h1>
        <p id="statusMessage" class="loading">Doğrulanıyor, lütfen bekleyin...</p>
        <button id="redirectButton" style="display: none;">Uygulamaya Geri Dön</button>
    </div>

    <script defer nomodule>
        // Supabase JS SDK'sını buradan yüklemek için eski bir yöntem kullanıyoruz
        // Eğer Vercel projeniz Next.js/React ise, bu kodu component içinde farklı bir şekilde kullanmanız gerekir.
        // Bu örnek, doğrudan bir HTML dosyası veya vanilla JS kullanan bir sayfa için uygundur.

        // Supabase SDK'sını doğrudan HTML'e dahil ediyoruz
        // Bu URL'yi doğrudan tarayıcıda açtığınızda JS kodunu göreceksiniz.
        // Bu yöntem, 'type="module"' ile yaşanan sorunları aşmaya yardımcı olabilir.
        const supabaseScript = document.createElement('script');
        supabaseScript.src = 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.44.2';
        supabaseScript.onload = async () => {
            // SDK yüklendikten sonra supabase objesi global olarak kullanılabilir olur
            // createClient fonksiyonunu doğrudan kullanabiliriz.

            const supabaseUrl = 'https://pxwqqvsooljxdfbmnqj.supabase.co'; // Sizin yeni projenizin URL'si
            const supabaseAnonKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InB4d3FxdnNvb2xqZXhkZmJtbnFqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTI5MjY2OTIsImV4cCI6MjA2ODUwMjY5Mn0.s55Cdxl5VIU3qstC-Ia9beJ15ORsADaahQNcgkqUAbw'; // Sizin yeni anon key'iniz

            const supabase = supabase_js.createClient(supabaseUrl, supabaseAnonKey); // 'supabase_js' global değişkenini kullanıyoruz

            const statusMessage = document.getElementById('statusMessage');
            const redirectButton = document.getElementById('redirectButton');
            const mobileAppScheme = 'app://com.muzikakisi.auth'; // Mobil uygulamanızın deep link şeması

            async function handleVercelVerification() {
                const url = window.location.href; // Mevcut URL'yi al
                let verificationSuccessful = false;

                try {
                    const { data, error } = await supabase.auth.getSessionFromUrl({ url });

                    if (error) {
                        throw error;
                    }

                    if (data.session) {
                        statusMessage.textContent = 'E-postanız başarıyla doğrulandı!'; 
                        statusMessage.className = 'success';
                        verificationSuccessful = true;
                    } else {
                        statusMessage.textContent = 'Doğrulama başarısız oldu veya geçersiz bir link.';
                        statusMessage.className = 'error';
                    }
                } catch (error) {
                    statusMessage.textContent = `Doğrulama sırasında bir hata oluştu: ${error.message || error.toString()}`;
                    statusMessage.className = 'error';
                    console.error("Vercel'de oturum doğrulama hatası:", error);
                } finally {
                    redirectButton.style.display = 'block';
                    redirectButton.onclick = () => {
                        window.location.href = mobileAppScheme; 
                    };
                }
            }

            // Sayfa yüklendiğinde doğrulamayı başlat
            handleVercelVerification();
        };
        document.body.appendChild(supabaseScript);
    </script>
</body>
</html>
