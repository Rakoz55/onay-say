<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hesap Onayı - Tunisia Music</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; text-align: center; background-color: #f5f5f5; color: #333; }
        .container { padding: 40px; background-color: white; border-radius: 10px; box-shadow: 0 5px 15px rgba(0,0,0,0.08); }
        h1 { color: #28a745; }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>

    <div class="container">
        <h1 id="mesaj">Hesabınız doğrulanıyor...</h1>
        <p id="aciklama">Lütfen bekleyin.</p>
    </div>

    <script>
        // !! KENDİ SUPABASE BİLGİLERİNİZİ BURAYA YAPIŞTIRIN !!
        const SUPABASE_URL = 'SENİN_SUPABASE_URL_ADRESİN';
        const SUPABASE_ANON_KEY = 'SENİN_SUPABASE_ANON_KEY_İN';

        const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        supabase.auth.onAuthStateChange((event, session) => {
            if (event === 'SIGNED_IN') {
                document.getElementById('mesaj').innerText = 'Hesabınız Başarıyla Doğrulandı!';
                document.getElementById('aciklama').innerText = 'Artık uygulamaya geri dönüp giriş yapabilirsiniz.';
            }
        });
    </script>

</body>
</html>
