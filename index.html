<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>E-posta Doğrulama</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
      text-align: center;
    }
    .container {
      background-color: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 90%;
    }
    h1 {
      color: #333;
      margin-bottom: 20px;
    }
    p {
      color: #28a745; /* Yeşil */
      font-size: 1.1em;
      margin-bottom: 20px;
    }
    button {
      background-color: #E10600; /* PrimaryColor */
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
      margin-top: 15px;
    }
    button:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>E-posta Doğrulama</h1>
    <p>E-postanız başarıyla doğrulandı!</p>
    <button id="redirectButton">Uygulamaya Geri Dön</button>
  </div>

  <script>
    const redirectButton = document.getElementById('redirectButton');
    const mobileAppScheme = 'app://com.muzikakisi.auth'; // Mobil uygulamanızın deep link şeması

    redirectButton.onclick = () => {
      window.location.href = mobileAppScheme;
    };
  </script>
</body>
</html>
