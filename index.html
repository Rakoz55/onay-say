<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Test Buton</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 50px;
      text-align: center;
    }
    button {
      background-color: #E10600;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 20px;
      display: inline-block;
    }
  </style>
</head>
<body>
  <button id="verifyButton">Doğrula</button>
  <p id="successMessage" style="display:none; color: green; font-weight: bold; font-size: 18px; margin-top: 20px;">
    E-postanız başarıyla doğrulandı!
  </p>

  <script>
    const verifyButton = document.getElementById('verifyButton');
    const successMessage = document.getElementById('successMessage');

    verifyButton.onclick = () => {
      successMessage.style.display = 'block';
      verifyButton.style.display = 'none';
    };
  </script>
</body>
</html>
